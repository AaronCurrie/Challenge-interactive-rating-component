  <!-- Rating state start -->

        <button class="number" value="1" type = "button">2</button>
        <button class="number" value="1" type = "button">3</button>
        <button class="number" value="1" type = "button">4</button>
        <button class="number" value="1" type = "button">5</button>
      </div>
      <input type="submit" class="submit" value="submit">
    </form>
  </main>
